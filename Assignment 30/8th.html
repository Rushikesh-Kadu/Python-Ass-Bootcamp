<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration</title>
</head>
<body>
    <h2 style="color: hotpink;">Registration Form</h2>
    <form>
        <label>Enter Name:</label>
        <input type="text" name='Name' placeholder="Full Name"><br><br>
        <label>Enter Email:</label>
        <input type="email" name="Email" placeholder="dummy@gmail.com"><br><br>
        <label>Enter Mobile No:</label>
        <input type="number" name="Mob_No" placeholder="9999999999"><br><br>
        <label>Age:</label>
        <input type="number" name="Age" placeholder="25"><br><br>
        <input type="submit" value="Sign Up">


    </form>
</body>
</html>
